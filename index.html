<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newport Rewards</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  img {
    width: 90%;
    max-width: 500px;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  .btn {
    color: white;
    text-decoration: none;
    font-size: 24px;
    padding: 10px 20px;
    border: 1px solid white;
    border-radius: 5px;
    background: #222;
    display: inline-block;
  }

  /* Video popup */
  #videoPopup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  #videoPopup video {
    width: 90%;
    max-width: 800px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<img src="https://i.ibb.co/B2MQvtCX/IMG-7321.jpg" alt="Main Image">

<a href="#" class="btn" id="btn2">$1</a>

<!-- VIDEO POPUP -->
<div id="videoPopup">
  <video id="popupVideo" controls>
    <source id="popupSource" src="" type="video/mp4">
  </video>
</div>

<script>
// elements
const btn2 = document.getElementById('btn2');
const videoPopup = document.getElementById('videoPopup');
const popupVideo = document.getElementById('popupVideo');
const popupSource = document.getElementById('popupSource');

// path to your video
const videoURL = "assets/video.mp4";

btn2.addEventListener('click', (e) => {
  e.preventDefault();

  popupSource.src = videoURL;   // set video path
  popupVideo.load();            // load video
  popupVideo.play().catch(() => {}); // try to autoplay

  videoPopup.style.display = "flex"; // show popup
});

// close popup on click outside
videoPopup.addEventListener('click', (e) => {
  if (e.target === videoPopup) {
    popupVideo.pause();
    popupVideo.currentTime = 0;
    videoPopup.style.display = "none";
  }
});
</script>

</body>
</html>
