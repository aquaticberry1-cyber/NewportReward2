<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newport Rewards</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, #0a0a0a, #050505, #0d0d0d, #111111);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: white;
    overflow: hidden;
    transition: background 0.5s, color 0.5s;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  #imageContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  img {
    max-width: 90%;
    max-height: 90vh;
    object-fit: contain;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 4px solid white;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  img.hovered {
    transform: scale(1.1);
    box-shadow: 0 0 45px 12px rgba(255,255,255,0.6);
  }

  .btn {
    color: white;
    text-decoration: none;
    font-size: 24px;
    padding: 12px 30px;
    border: 2px solid white;
    border-radius: 10px;
    background: linear-gradient(45deg, #ff6b6b, #fbc531);
    background-size: 200% 200%;
    transition: all 0.3s ease, box-shadow 0.3s ease;
    margin: 10px 0;
  }

  .btn:hover {
    background-position: right center;
    transform: scale(1.1);
    box-shadow: 0 0 20px 5px rgba(255,255,255,0.5);
  }

  .btn-hovered {
    transform: scale(0.85) translateY(40px);
    opacity: 0.8;
  }

  #copyBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 16px;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background-color: rgba(255,255,255,0.2);
    color: white;
    transition: all 0.3s ease;
    z-index: 10;
  }

  #copyBtn:hover {
    background-color: rgba(255,255,255,0.5);
    color: black;
  }

  /* Video popup */
  #videoPopup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  #videoPopup video {
    width: 90%;
    max-width: 800px;
    border: 3px solid white;
    border-radius: 12px;
  }

</style>
</head>
<body>
<canvas id="stars"></canvas>
<button id="copyBtn">Copy Website Link</button>

<div id="imageContainer">
  <img src="https://i.ibb.co/B2MQvtCX/IMG-7321.jpg" alt="IMG-7321" id="mainImage">
  <a href="#" class="btn" id="btn2">$2</a>
</div>

<!-- VIDEO POPUP -->
<div id="videoPopup">
  <video id="rewardVideo" controls></video>
</div>

<script>
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

const stars = [];
const starCount = 150;

for(let i=0;i<starCount;i++){
  stars.push({
    x: Math.random()*w,
    y: Math.random()*h,
    radius: Math.random()*1.5+0.5,
    vx: (Math.random()-0.5)*0.2,
    vy: (Math.random()-0.5)*0.2
  });
}

const nebula = [];
for(let i=0;i<30;i++){
  nebula.push({
    x: Math.random()*w,
    y: Math.random()*h,
    radius: Math.random()*75+50,
    opacity: 0.15,
    vx: (Math.random()-0.5)*0.05,
    vy: (Math.random()-0.5)*0.05
  });
}

const mouse = {x:w/2, y:h/2};
window.addEventListener('mousemove', e=>{
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function drawStars(){
  ctx.clearRect(0,0,w,h);

  nebula.forEach(n=>{
    ctx.beginPath();
    let grd = ctx.createRadialGradient(n.x,n.y,n.radius*0.2,n.x,n.y,n.radius);
    grd.addColorStop(0, `hsla(0,0%,100%,${n.opacity})`);
    grd.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = grd;
    ctx.arc(n.x,n.y,n.radius,0,Math.PI*2);
    ctx.fill();
  });

  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.radius,0,Math.PI*2);
    ctx.fillStyle = 'white';
    ctx.fill();
  });

  for(let i=0;i<stars.length;i++){
    for(let j=i+1;j<stars.length;j++){
      let dx = stars[i].x - stars[j].x;
      let dy = stars[i].y - stars[j].y;
      let dist = Math.sqrt(dx*dx+dy*dy);
      if(dist<100){
        ctx.strokeStyle = `rgba(255,255,255,${1-dist/100})`;
        ctx.lineWidth=0.3;
        ctx.beginPath();
        ctx.moveTo(stars[i].x, stars[i].y);
        ctx.lineTo(stars[j].x, stars[j].y);
        ctx.stroke();
      }
    }
  }
}

function updateStars(){
  stars.forEach(s=>{
    s.x+=s.vx;
    s.y+=s.vy;
    if(s.x<0||s.x>w)s.vx*=-1;
    if(s.y<0||s.y>h)s.vy*=-1;

    let dx = mouse.x - s.x;
    let dy = mouse.y - s.y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    if(dist<150){
      s.x += dx*0.002;
      s.y += dy*0.002;
    }
  });

  nebula.forEach(n=>{
    n.x+=n.vx;
    n.y+=n.vy;
    if(n.x<0||n.x>w)n.vx*=-1;
    if(n.y<0||n.y>h)n.vy*=-1;
  });
}

function animate(){
  drawStars();
  updateStars();
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
});

const image = document.getElementById('mainImage');
const btns = [document.getElementById('btn2')];

image.addEventListener('mouseenter', ()=>{
  image.classList.add('hovered');
  btns.forEach(b => b.classList.add('btn-hovered'));
});
image.addEventListener('mouseleave', ()=>{
  image.classList.remove('hovered');
  btns.forEach(b => b.classList.remove('btn-hovered'));
});

const copyBtn = document.getElementById('copyBtn');
copyBtn.addEventListener('click', ()=>{
  navigator.clipboard.writeText(window.location.href).then(()=>{
    copyBtn.textContent = 'Copied!';
    setTimeout(()=>{copyBtn.textContent='Copy Website Link';}, 1500);
  });
});

// VIDEO POPUP CODE
const btn2 = document.getElementById('btn2');
const videoPopup = document.getElementById('videoPopup');
const rewardVideo = document.getElementById('rewardVideo');

// <-- CHANGE THIS LINK to your Google Drive direct link -->
const videoURL = "https://drive.google.com/uc?export=download&id=13FyE0uoPQlte-dbvub2Dl2KgTR_9Zunk";

btn2.addEventListener('click', (e)=>{
  e.preventDefault();
  rewardVideo.src = videoURL;
  videoPopup.style.display = 'flex';
  rewardVideo.play();
});

videoPopup.addEventListener('click', (e)=>{
  if(e.target === videoPopup){
    rewardVideo.pause();
    rewardVideo.currentTime = 0;
    videoPopup.style.display = 'none';
  }
});
</script>
</body>
</html>
